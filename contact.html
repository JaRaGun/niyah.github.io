<div id="Contact">

       <div class="row pt-5">
           <div class="col pt-3 bg-black rounded-3">
               <h1 class="text-center text-light">Contact Us</h1>
           </div>
           <form>
            <div class="row pt-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter First Name" name="fName">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lName">
              </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter email" name="email">
                  </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label class="text-white pb-2" for="message" >Your Message:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Input message here"></textarea> 
                  </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="myCheck" name="remember" required>
                        <label class="form-check-label text-white" for="myCheck">Are you Human?</label>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Check this checkbox to continue.</div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </div>
          </form>
